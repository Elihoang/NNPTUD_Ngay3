<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard - Fake Store API</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Advanced product dashboard with search, filter, sort, and export capabilities">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-4 shadow">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-0 fw-bold">
                        <i class="bi bi-grid-3x3-gap-fill me-2"></i>
                        Product Dashboard
                    </h1>
                    <p class="mb-0 opacity-75 small">Quản lý sản phẩm thông minh</p>
                </div>
                <button class="btn btn-light btn-lg" id="createBtn">
                    <i class="bi bi-plus-circle me-2"></i>Tạo sản phẩm mới
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Control Panel -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <!-- Search -->
                    <div class="col-md-6">
                        <label for="searchInput" class="form-label fw-semibold">
                            <i class="bi bi-search me-1"></i>Tìm kiếm theo tên
                        </label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="searchInput" 
                            placeholder="Nhập tên sản phẩm..."
                        >
                    </div>
                    
                    <!-- Items per page -->
                    <div class="col-md-3">
                        <label for="itemsPerPage" class="form-label fw-semibold">
                            <i class="bi bi-list-ol me-1"></i>Hiển thị
                        </label>
                        <select class="form-select form-select-lg" id="itemsPerPage">
                            <option value="5">5 mục/trang</option>
                            <option value="10" selected>10 mục/trang</option>
                            <option value="20">20 mục/trang</option>
                        </select>
                    </div>
                    
                    <!-- Export CSV -->
                    <div class="col-md-3">
                        <button class="btn btn-success btn-lg w-100" id="exportBtn">
                            <i class="bi bi-file-earmark-spreadsheet me-2"></i>Xuất CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5 d-none">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p class="mt-3 text-muted">Đang tải dữ liệu...</p>
        </div>

        <!-- Products Table -->
        <div class="card shadow-sm border-0" id="tableContainer">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="productsTable">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>
                                    Title
                                    <button class="btn btn-sm btn-link text-white p-0 ms-2" id="sortTitle">
                                        <i class="bi bi-arrow-down-up"></i>
                                    </button>
                                </th>
                                <th>
                                    Price
                                    <button class="btn btn-sm btn-link text-white p-0 ms-2" id="sortPrice">
                                        <i class="bi bi-arrow-down-up"></i>
                                    </button>
                                </th>
                                <th>Category</th>
                                <th>Images</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Product pagination" class="mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <div id="paginationInfo" class="text-muted"></div>
                <ul class="pagination pagination-lg mb-0" id="pagination">
                    <!-- Pagination buttons will be populated by JavaScript -->
                </ul>
            </div>
        </nav>
    </main>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold" id="detailModalLabel">
                        <i class="bi bi-info-circle me-2"></i>Chi tiết sản phẩm
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="detailContent">
                        <!-- Detail content will be populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="editBtn">
                        <i class="bi bi-pencil-square me-2"></i>Chỉnh sửa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title fw-bold" id="editModalLabel">
                        <i class="bi bi-pencil-square me-2"></i>Chỉnh sửa sản phẩm
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editForm">
                    <div class="modal-body">
                        <input type="hidden" id="editProductId">
                        
                        <div class="mb-3">
                            <label for="editTitle" class="form-label fw-semibold">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editPrice" class="form-label fw-semibold">Giá</label>
                            <input type="number" class="form-control" id="editPrice" step="0.01" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editDescription" class="form-label fw-semibold">Mô tả</label>
                            <textarea class="form-control" id="editDescription" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editCategoryId" class="form-label fw-semibold">Category ID</label>
                            <input type="number" class="form-control" id="editCategoryId" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editImages" class="form-label fw-semibold">URLs hình ảnh (phân cách bằng dấu phẩy)</label>
                            <input type="text" class="form-control" id="editImages" placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save me-2"></i>Lưu thay đổi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold" id="createModalLabel">
                        <i class="bi bi-plus-circle me-2"></i>Tạo sản phẩm mới
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="createForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="createTitle" class="form-label fw-semibold">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="createTitle" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="createPrice" class="form-label fw-semibold">Giá</label>
                            <input type="number" class="form-control" id="createPrice" step="0.01" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="createDescription" class="form-label fw-semibold">Mô tả</label>
                            <textarea class="form-control" id="createDescription" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="createCategoryId" class="form-label fw-semibold">Category ID</label>
                            <input type="number" class="form-control" id="createCategoryId" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="createImages" class="form-label fw-semibold">URLs hình ảnh (phân cách bằng dấu phẩy)</label>
                            <input type="text" class="form-control" id="createImages" placeholder="https://picsum.photos/600/400 (để trống sẽ dùng ảnh mặc định)">
                            <small class="form-text text-muted">Để trống sẽ sử dụng ảnh mặc định</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-plus-circle me-2"></i>Tạo sản phẩm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toastNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-bell-fill me-2 text-primary"></i>
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Message will be set by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
